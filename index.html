<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Invoice App</title>
  </head>

  <body>
    <header>
      <h1>Welcome to Invoices</h1>
      <nav>
        <a class="navlink" id="linkHome" href="/"> Home </a>
        <a class="navlink" id="linkOrder" href="/details"> Details </a>
        <a class="navlink" id="linkOrder" href="/styleguide"> styleguide </a>
      </nav>
    </header>
    <main>
      <section class="page" id="styleguide">
        <h2>styleguide</h2>
        <div class="buttons">
          <button class="text-h4 button button--primary button--icon">
            <span class="cirle-icon">
              <img class="plus-icon" src="./icon/+.svg" alt="" />
            </span>
            New Invoice
          </button>
          <button class="text-h4 button button--primary">Mark as Paid</button>
          <button class="text-h4 button button--secondary">Edit</button>
          <button class="text-h4 button button--ternary">Save as Draft</button>
          <button class="text-h4 button button--danger">Delete</button>
          <button class="text-h4 button button--secondary">
            + Add New Item
          </button>
        </div>
        <hr />
        <div class="textfield">
          <label class="text-body1 textfield__label">Street Address</label>
          <input class="text-h4 textfield__input" type="text" />
        </div>
        <hr />
        <div class="datepicker">
          <div class="datepicker__button">
          <label class="text-body1 datepicker__button__label">Issue Date</label>
          <button class="text-h4 datepicker__button__button">
            <span>Fecha</span>
            <img src="./icon/Shape.svg" alt="boton-de-calendario">
          </button>
        </div>
        <div class="calendar">
        <div class="calendar__month">
          <img src="./icon/Shape.svg" alt="boton-de-calendario">
          <span class="text-h4 calendar__title">Aug 2021</span>
          <img src="./icon/Shape.svg" alt="boton-de-calendario">
        </div>
        <div class="calendar__days">
          <span role="button" tabindex="1" class="text-h4 item-day is-inactive">26</span>
            <span role="button" tabindex="1"  class="text-h4 item-day  is-inactive">27</span>
            <span role="button" tabindex="1"  class="text-h4 item-day  is-inactive">28</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">1</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">2</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">3</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">4</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">5</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">6</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">7</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">8</span>
            <span role="button" tabindex="0"  class="text-h4 item-day  ">9</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">10</span>
            <span role="button" tabindex="0"  class="text-h4 item-day  is-selected">11</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">12</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">13</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">14</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">15</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">16</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">17</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">18</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">19</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">20</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">21</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">22</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">23</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">24</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">25</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">26</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">27</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">28</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">29</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">30</span>
            <span role="button" tabindex="0"  class="text-h4 item-day ">31</span>
            <span role="button" tabindex="1"  class="text-h4 item-day  is-inactive">1</span>

        </div>
      </div>
        </div>
        <div class="dropdown">
          <span class="text-body1 dropdown__label">Payment Terms</span>
          <button class="text-h4 dropdown__button" id="menu">
            <span class="dropdown__text">Next 30 Days</span>
            <img src="./icon/arrowdown.svg" alt="" />
          </button>
          <div class="dropdown__list">
            <button class="dropdown__option">Next 1 Day</button>
            <button class="dropdown__option">Next 7 Days</button>
            <button class="dropdown__option">Next 14 Days</button>
            <button class="dropdown__option">Next 30 Days</button>
          </div>
        </div>
      </section>
      <section class="page" id="home">
        <h2>List of Invoices</h2>
        <ul id="menu"></ul>
      </section>
      <section class="page" id="details">
        <h2>Invoice Details</h2>
        <article></article>
      </section>
    </main>
    <script src="./main.js" type="module"></script>
  </body>
</html>
