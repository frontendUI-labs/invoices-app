<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet" />
    <title>Invoice App</title>
  </head>
  <body>
    <section class="page" id="styleguide">
      <div class="buttons">
        <button class="text-h4 button button--primary button--icon">
          <span class="cirle-icon">
            <img class="plus-icon" src="./icon/+.svg" alt="" />
          </span>
          New Invoice
        </button>
        <button class="text-h4 button button--primary">Mark as Paid</button>
        <button class="text-h4 button button--secondary">Edit</button>
        <button class="text-h4 button button--ternary">Save as Draft</button>
        <button class="text-h4 button button--danger">Delete</button>
        <button class="text-h4 button button--secondary">+ Add New Item</button>
      </div>
      <hr />
      <div class="textfield">
        <label class="text-body1 textfield__label">Street Address</label>
        <input class="text-h4 textfield__input" type="text" />
      </div>
      <hr />
      <div class="datepicker" id="datepicker">
        <div class="datepicker__form">
          <span class="text-body1 datepicker__label">Issue Date</span>
          <button class="text-h4 datepicker__button">
            <span class="datepicker__value"></span>
            <img src="./icon/calendar.svg" alt="boton-de-calendario" />
          </button>
        </div>
        <div class="datepicker__calendar">
          <div class="datepicker__month">
            <button class="datepicker__monthButton datepicker__prevButton">
              <img
                class="datepicker__prevButtonImg"
                src="./icon/arrowdown.svg"
                alt="boton-de-calendario" />
            </button>
            <span class="text-h4 calendar__title"></span>
            <button class="datepicker__monthButton datepicker__nextButton">
              <img
                class="datepicker__nextButtonImg"
                src="./icon/arrowdown.svg"
                alt="boton-de-calendario" />
            </button>
          </div>
          <div class="text-h4 datepicker__weekdays">
            <span class="text-h4">Sun</span><span class="text-h4">Mon</span
            ><span class="text-h4">Tue</span><span class="text-h4">Wed</span
            ><span class="text-h4">Thu</span><span class="text-h4">Fri</span
            ><span class="text-h4">Sat</span>
          </div>
          <div class="datepicker__days"></div>
        </div>
      </div>
      <div class="dropdown">
        <span class="text-body1 dropdown__label">Payment Terms</span>
        <button class="text-h4 dropdown__button" id="menu">
          <span class="dropdown__text">Next 30 Days</span>
          <img src="./icon/arrowdown.svg" alt="" />
        </button>
        <div class="dropdown__list">
          <button class="dropdown__option">Next 1 Day</button>
          <button class="dropdown__option">Next 7 Days</button>
          <button class="dropdown__option">Next 14 Days</button>
          <button class="dropdown__option">Next 30 Days</button>
        </div>
      </div>
    </section>
    <section class="page" id="home">
      <div class="succefullDelete" id="succefullDelete">
        <img src="./icon/close-notification.svg" alt="" class="close__icon" />
        <p class="text-body1 succedText">
          Your invoice was successfully eliminated
        </p>
      </div>
      <div class="listinvoice">
        <nav class="nav__bar">
          <div class="nav__background">
            <img class="nav__logo" src="./icon/Logo.svg" alt="" />
            <div class="nav__background--second"></div>
          </div>
          <div class="nav__profile">
            <img
              class="profile__icon"
              id="darkMode"
              src="./icon/dark-mode.svg"
              alt="" />
            <span class="nav__profile__line"></span>
            <img class="profile__icon icon2" src="./icon/profile.svg" alt="" />
          </div>
        </nav>
        <div class="list__content__wraper">
          <div class="list__content">
            <div class="list__content__header">
              <div>
                <h1 class="text-h2 content__header__title">Invoices</h1>
                <p class="text-body1 content__header__p">
                  <span class="text__adition__desk">There are </span>
                  <span class="counOfInvoices">...</span>
                  <span class="text__adition__desk">total</span> invoices
                </p>
              </div>
              <div class="list__content__buttons">
                <div class="filter__button__wrapper">
                  <div class="filter__selected">
                    <span class="text-h4 filter__selected__number"></span>
                  </div>
                  <button class="filter__button">
                    <span class="text-h4"
                      >Filter<span class="text__adition__desk">
                        by status</span
                      ></span
                    >
                    <img
                      class="arrowrotate"
                      src="./icon/arrowdown.svg"
                      alt="" />
                  </button>
                  <div class="filter__checkbox">
                    <label class="text-h4 filter__option">
                      <input
                        type="checkbox"
                        class="sr-only checkbox"
                        id="DRAFT" />
                      <span tabindex="0" class="checkbox__container">
                        <img
                          class="checkbox__icon"
                          src="./icon/check.svg"
                          alt="" />
                      </span>
                      Draft
                    </label>
                    <label class="text-h4 filter__option">
                      <input
                        type="checkbox"
                        class="sr-only checkbox"
                        id="PENDING" />
                      <span tabindex="0" class="checkbox__container">
                        <img
                          class="checkbox__icon"
                          src="./icon/check.svg"
                          alt="" />
                      </span>
                      Pending
                    </label>
                    <label class="text-h4 filter__option">
                      <input
                        type="checkbox"
                        class="sr-only checkbox"
                        id="PAID" />
                      <span tabindex="0" class="checkbox__container">
                        <img
                          class="checkbox__icon"
                          src="./icon/check.svg"
                          alt="" />
                      </span>
                      Paid
                    </label>
                  </div>
                </div>
                <button class="text-h4 button button--primary button--icon">
                  <span class="cirle-icon">
                    <img class="plus-icon" src="./icon/+.svg" alt="" />
                  </span>
                  New <span class="text__adition__desk">Invoice</span>
                </button>
              </div>
            </div>
            <ul class="list__content__cards"></ul>
            <div id="loader">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                style="margin: auto; display: block; shape-rendering: auto"
                width="50px"
                height="50px"
                viewBox="0 0 100 100"
                preserveAspectRatio="xMidYMid">
                <circle
                  cx="50"
                  cy="50"
                  fill="none"
                  stroke="#7c5dfa"
                  stroke-width="10"
                  r="35"
                  stroke-dasharray="164.93361431346415 56.97787143782138">
                  <animateTransform
                    attributeName="transform"
                    type="rotate"
                    repeatCount="indefinite"
                    dur="1s"
                    values="0 50 50;360 50 50"
                    keyTimes="0;1" />
                </circle>
              </svg>
            </div>
            <div class="text-h3 error" id="error"></div>
            <div class="empty">
              <img class="empty__icon" src="./icon/create-Invoice.svg" alt="" />
              <div class="empty__text">
                <h2 class="text-h1 empty__title">There is nothing here</h2>
                <p class="text-body1 empty__description">
                  Create an invoice by clicking the <br />
                  <span class="text-h4"
                    >New <span class="text__adition__desk">Invoice</span></span
                  >
                  button and get started
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="page" id="details">
      <article>
        <nav class="nav__bar">
          <div class="nav__background">
            <img class="nav__logo" src="./icon/Logo.svg" alt="" />
            <div class="nav__background--second"></div>
          </div>
          <div class="nav__profile">
            <img class="profile__icon" src="./icon/dark-mode.svg" alt="" />
            <span class="nav__profile__line"></span>
            <img class="profile__icon icon2" src="./icon/profile.svg" alt="" />
          </div>
        </nav>

        <dl class="viewInvoice">
          <a href="/" class="text-h4 viewInvoice__returnButton__title">
            <img
              class="viewInvoice__returnButton__icon"
              src="./icon/arrowdown.svg"
              alt="" />
            Go back
          </a>

          <div id="loaderDetails">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              style="margin: auto; display: block; shape-rendering: auto"
              width="50px"
              height="50px"
              viewBox="0 0 100 100"
              preserveAspectRatio="xMidYMid">
              <circle
                cx="50"
                cy="50"
                fill="none"
                stroke="#7c5dfa"
                stroke-width="10"
                r="35"
                stroke-dasharray="164.93361431346415 56.97787143782138">
                <animateTransform
                  attributeName="transform"
                  type="rotate"
                  repeatCount="indefinite"
                  dur="1s"
                  values="0 50 50;360 50 50"
                  keyTimes="0;1" />
              </circle>
            </svg>
          </div>
          <div class="viewInvoice__status" id="invoiceDetails"></div>
        </dl>
        <dialog class="modal" id="modal">
          <div class="delete__text" id="deletePopup"></div>
          <div class="buttons">
            <button class="text-h4 button button--secondary" id="closeModal">
              Cancel
            </button>
            <button
              class="text-h4 button button--danger"
              id="deleteInvoidebyID">
              Delete
            </button>
          </div>
        </dialog>
      </article>
    </section>

    <script src="./main.js" type="module"></script>
  </body>
</html>
