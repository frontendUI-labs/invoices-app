<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Invoice App</title>
  </head>

  <body>
    <header>
      <h1>Welcome to Invoices</h1>
      <nav>
        <a class="navlink" id="linkHome" href="/"> Home </a>
        <a class="navlink" id="linkOrder" href="/details"> Details </a>
        <a class="navlink" id="linkOrder" href="/styleguide"> styleguide </a>
      </nav>
    </header>

    <main>
      <section class="page" id="styleguide">
        <h2>styleguide</h2>
        <div class="buttons">
          <button class="button button--primary button--icon">
            <span class="cirle-icon">
              <img class="plus-icon" src="./icon/+.svg" alt="" />
            </span>
            New Invoice
          </button>
          <button class="button button--primary">Mark as Paid</button>
          <button class="button button--secondary">Edit</button>
          <button class="button button--ternary">Save as Draft</button>
          <button class="button button--danger">Delete</button>
          <button class="button button--secondary">+ Add New Item</button>
        </div>
      </section>
      <section class="page" id="home">
        <h2>List of Invoices</h2>
        <ul id="menu"></ul>
      </section>
      <section class="page" id="details">
        <h2>Invoice Details</h2>
        <article></article>
      </section>
    </main>
    <script src="./main.js" type="module"></script>
  </body>
</html>
